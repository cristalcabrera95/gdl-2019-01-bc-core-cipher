<!DOCTYPE html>
<html>
  <head>
    
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand|Righteous" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <center>
         <div>
        <h1> Bienvenido al encriptador de mensajes cortos</h1>
        <div id= "screen">
       <h2>
         <img src="https://blog.powerdata.es/hubfs/iStock-524882074.jpg"></h2>
         
       </div>

         <br><br>
         <form id="borrar">
         <input type ="text" class="input-text" id="text" placeholder="Escribe tu mensaje a encriptar">
          </form> 
         <br><br>
         <h2> Numeros de salto</h2>
         
               <form id="salto">
               <input type="number" class="input-number" id="numero" size= "20px" min="1" max="33">
              </form>
             <br><br>
             <button id= "encodeButton" class="boton_personalizado">Codificar</button>
             <button id= "decodeButton" class="boton_personalizado">Decodificar</button>
             <input type="button" value="Limpiar" class="boton_reset" id="limpiar">
         <br><br>
         <br><br>
         <form id="text_result">
         <input type="text" id="textResult" class="text-result" placeholder="TU RESULTADO ES:" readonly> 
        </form>
        </div>
        
      
          
        </center>
    
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
